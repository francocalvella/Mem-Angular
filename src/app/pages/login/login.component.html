<form class="container-sm mt-3" [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="mb-2">
        <label class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" formControlName="email" [email]="true">
        <div id="emailHelp" class="form-text">Esta información no será compartida con nadie más.</div>
        <div *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.dirty">
            <p class="alert alert-danger" *ngIf="loginForm.get('email')?.hasError('required')">El campo es obligatorio</p>
            <p class="alert alert-danger" *ngIf="loginForm.get('email')?.hasError('email')">El email no es válido</p>
        </div>
    </div>
    <div class="mb-2">
        <label class="form-label">Contraseña</label>
        <input type="password" class="form-control" formControlName="password1">
        <a rel="stylesheet" routerLink="/registro">Soy nuevo</a> 
    </div>
    <div *ngIf="loginForm.get('password1')?.errors && loginForm.get('password1')?.dirty">
        <p class="alert alert-danger" *ngIf="loginForm.get('password1')?.hasError('required')">El campo es obligatorio</p>
        <p class="alert alert-danger" *ngIf="loginForm.get('password1')?.hasError('minlength')">El campo debe tener al menos 8 caracteres</p>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Registrarse</button>
</form>
