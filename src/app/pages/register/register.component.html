<form class="container-sm mt-3" [formGroup]="registerForm" (ngSubmit)="register()">
    <div class="mb-2">
        <label class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" formControlName="email" [email]="true">
        <div id="emailHelp" class="form-text">Esta información no será compartida con nadie más.</div>
        <div *ngIf="registerForm.get('email')?.errors && registerForm.get('email')?.dirty">
            <p class="alert alert-danger" *ngIf="registerForm.get('email')?.hasError('required')">El campo es obligatorio</p>
            <p class="alert alert-danger" *ngIf="registerForm.get('email')?.hasError('email')">El email no es válido</p>
        </div>
    </div>
    <div class="mb-2">
        <label class="form-label">Nombre</label>
        <input type="text" class="form-control" formControlName="name">
    </div>
    <div class="mb-2">
        <label class="form-label">Apellido</label>
        <input type="text" class="form-control" formControlName="surname">
    </div>
    <div class="mb-2">
        <label class="form-label">Contraseña</label>
        <input type="password" class="form-control" formControlName="password1">
    </div>
    <div *ngIf="registerForm.get('password1')?.errors && registerForm.get('password1')?.dirty">
        <p class="alert alert-danger" *ngIf="registerForm.get('password1')?.hasError('required')">El campo es obligatorio</p>
        <p class="alert alert-danger" *ngIf="registerForm.get('password1')?.hasError('minlength')">El campo debe tener al menos 8 caracteres</p>
    </div>
    <div class="mb-2">
        <label class="form-label">Repite la contraseña</label>
        <input type="password" class="form-control" formControlName="password2">
    </div>
    <div *ngIf="registerForm.get('password2')?.errors && registerForm.get('password2')?.dirty">
        <p class="alert alert-danger" *ngIf="registerForm.get('password2')?.hasError('required')">El campo es obligatorio</p>
        <p class="alert alert-danger" *ngIf="registerForm.get('password2')?.hasError('minlength')">El campo debe tener al menos 8 caracteres</p>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Registrarse</button>
</form>
